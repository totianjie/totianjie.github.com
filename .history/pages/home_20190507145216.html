<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎来到 我的个人github</title>
    <link rel="stylesheet" href="./../styles/css/reset.css">
    <link rel="stylesheet" href="./../styles/css/base.css">
    <link rel="stylesheet" href="./home.css">
    
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.8.2/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app" class="app">
        <el-carousel :interval="interval" type="card" class="carousel">
            <el-carousel-item v-for="(item, index) in list" :key="index">
                <img :src="item.url" :alt="item.alt">
            </el-carousel-item>
        </el-carousel>
    </div>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui@2.8.2/lib/index.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: function() {
                return { 
                    interval: 4000,
                    list: [
                        {url: './images/cat-1.png', alt: ''},
                        {url: './images/cat-2.png', alt: ''},
                        {url: './images/cat-3.png', alt: ''},
                        {url: './images/cat-4.png', alt: ''},
                        {url: './images/cat-5.png', alt: ''},
                    ]
                }
            },
            mounted () {
            },
            methods: {
                
            }
        })
    </script>
</body>
</html>
