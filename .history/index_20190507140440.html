<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/css/reset.css">

<body>
    <!-- 粒子 start -->
    <div class="welcome-dialog" id="welcome_dialog">
        <div class="button" id="go_home_btn">
            <span>《《<span id="timer">5</span>秒后进入首页》》</span>
            点击进入首页
        </div>
    </div>
    <!-- 粒子 end -->

    <div id="app" class="app">
        <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
            <el-menu-item 
                :index="item.path" 
                v-for="(item, index) in menuList"
                :key="index"
            >
                {{item.title}}
            </el-menu-item>

                <el-menu-item index="2-3">选项3</el-menu-item>
                <el-submenu index="2-4">
                    <template slot="title">选项4</template>
                    <el-menu-item index="2-4-1">选项1</el-menu-item>
                    <el-menu-item index="2-4-2">选项2</el-menu-item>
                    <el-menu-item index="2-4-3">选项3</el-menu-item>
                </el-submenu>
            </el-submenu> -->

        <iframe ref="iframe" :src="path" frameborder="0" class="iframe"></iframe>

    <script src="./js/three/three.min.js"></script>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui@2.8.2/lib/index.js"></script>
    <script src="./js/index.js"></script>

    <script>
        new Vue({
            el: '#app',
                data: function() {
                return { 
                    path: './pages/home.html',
                    menuList: [
                        {path: './pages/html.css/index.html', title: '首页'},
                        {path: './pages/html.css/index.html', title: '我的工作台'},
                        {path: './pages/html.css/aa.html', title: '我的工作台1'}
                    ],
                    visible: false ,
                    activeIndex: './pages/html.css/index.html',
                }
            },
            mounted () {
            },
            methods: {
                handleSelect(key, keyPath) {
                    console.log(key, keyPath);
                    if (key) {
                        this.path = key;
                    }
                }
            }
        })
    </script>
