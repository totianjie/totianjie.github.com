<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        #box{
            width:800px;
            height:400px;
            margin: 50px auto;
            position: relative;
            background: url(img/0.jpg) no-repeat;
        }
        #box span{
            position: absolute;
            background: url(img/1.jpg) no-repeat;
            opacity: 0;
        }
    </style>
    <script src="move.js"></script>
    <script>
        window.onload=function(){
            var oBox=document.getElementById('box');

            var R=8;
            var C=16;

            for(var r=0; r<R; r++){
                for(var c=0; c<C; c++){
                    var oSpan=document.createElement('span');
                    oSpan.style.width=oBox.offsetWidth/C+'px';
                    oSpan.style.height=oBox.offsetHeight/R+'px';

                    oBox.appendChild(oSpan);

                    oSpan.style.left=c*oSpan.offsetWidth+'px';
                    oSpan.style.top=r*oSpan.offsetHeight+'px';
                    oSpan.style.backgroundPosition='-'+c*oSpan.offsetWidth+'px -'+r*oSpan.offsetHeight+'px';

                    oSpan.r=r;
                    oSpan.c=c;
                }
            }

            //
            var aSpan=oBox.children;
            document.onclick=function(){
                for(var i=0; i<aSpan.length; i++){
                    (function(index){
                        setTimeout(function(){
                            //aSpan[index].style.opacity=1;
                            startMove(aSpan[index],{opacity:1},{complete:function(){
                                if(index==aSpan.length-1){
                                    //换图
                                    oBox.style.backgroundImage='url(img/1.jpg)';
                                    for(var i=0; i<aSpan.length; i++){
                                        aSpan[i].style.backgroundImage='url(img/2.jpg)';
                                        aSpan[i].style.opacity=0;
                                    }
                                }
                            }});
                        },30*(aSpan[index].r+aSpan[index].c));
                    })(i);
                }
            };
        };
    </script>
</head>
<body>
    <div id="box">
    </div>
</body>
</html>
