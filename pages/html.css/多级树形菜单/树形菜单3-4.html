<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
* { padding: 0; margin: 0; }
li { list-style: none; }

#menu { font: 12px arail; color: #333;}
#menu ul { padding-left: 24px; display:none; }
#menu li { line-height: 20px; line-height: 20px; cursor: pointer; }
</style>
	<script>
		window.onload=function(){
		    var oMenu=document.getElementById('menu');
            var aDiv=oMenu.getElementsByTagName('div');


            for(var i=0; i<aDiv.length; i++){
				aDiv[i].bSign=true;
				aDiv[i].onclick=function(){
				    var aImg=this.children[0];
				    var oUl=this.nextElementSibling || this.nextSibling;
				    if(aImg && oUl){
				        if(this.bSign){
				            aImg.src='tt2.gif';
				            aImg.alt='-';
				            oUl.style.display='block';
						}else{
                            aImg.src='tt1.gif';
                            aImg.alt='+';
                            oUl.style.display='none';
						}
						this.bSign=!this.bSign;
					}
				};
			}

		};
	</script>
</head>

<body>
<p style="text-align: center; padding: 0 10px;">点击左上角树组件</p>

				</ul>
			</li>
		</ul>
	</li>
	<li>

		<ul>

				<ul>
